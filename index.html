<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherman</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <input type="text" class="input" name="city-name" data-city placeholder="Enter city name here">
        </form>
        <div class="content">
            <div class="city-title"></div>
            <div class="conditions"></div>
            <div class="temp"></div>
            <div class="feels-like"></div>
            <div class="humidity"></>
        </div>
    </div>
</body>
</html>
